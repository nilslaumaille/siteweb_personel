skills:
- name: Gestion de Produit
  logo: "/images/sections/skills/skill_gest_prod.png"
  summary: "Pilotage de portefeuilles produits complexes multi-applications. Construction et communication de vision stratégique, priorisation des besoins, organisation de roadmaps claires et pilotage du delivery. Expérience dans des contextes critiques avec clients exigeants internes et externes."

- name: Gestion des Exigences
  logo: "/images/sections/skills/reqs.png"
  summary: "Une de mes thématiques préférées et fondement de mon expertise. De l'expression du besoin à la recette, je maîtrise les modalités de gestion et traçabilité des exigences. Rédaction de spécifications techniques, critères d'acceptation rigoureux et cahiers des tests. Adaptation aux contextes simples comme complexes."

- name: Qualité en R&D & Testing
  logo: "/images/sections/skills/swquality.png"
  summary: "20+ ans d'expertise pour améliorer la qualité en R&D logicielle. Au-delà de la limitation des défauts, je pilote tests internes, validation fonctionnelle, documentation produit et conformité. Conviction que la qualité et l'agilité doivent coexister et renforcer mutuellement."

- name: Delivery & Roadmap Produit
  logo: "/images/sections/skills/delivery.png"
  summary: "Expérimenté dans la mise en place et le suivi du delivery à l'échelle produit. Construction de plans de production pour organiser et prioriser les réalisations, garantir la capacité de production, arbitrer les dépendances techniques et partager transversalement. Vision multi-applications et multi-stakeholders."

- name: Gestion d'équipe & Leadership
  logo: "/images/sections/skills/team.png"
  summary: "Je gère et accompagne des équipes allant de 3 à 20 personnes (développeurs, testeurs, IT, devops, etc.) depuis plus de 10 ans. C'est une dimension dans mon travail que j'apprécie."

- name: Gestion de Risques
  logo: "/images/sections/skills/risks.png"
  summary: "Sensibilisé par 20 ans d'expérience dans des domaines critiques (automobile, énergie, SaaS), je gère les projets et produits via la gestion des risques. C'est une approche naturelle pour moi dans des contextes de haute fiabilité."

- name: Agile / Scrum
  logo: "/images/sections/skills/agile.png"
  summary: "Certifié PSPO-1 (Professional Scrum Product Owner Level 1) par Scrum.org. J'ai participé activement à des transformations d'équipes vers ce mode de fonctionnement et je suis un fervent défenseur de l'agilité appliquée de façon pragmatique, adaptée aux contextes et non dogmatique."

- name: Compréhension Architecture Logicielle
  logo: "/images/sections/skills/git.png"
  summary: "Je connais et mets en application les principes et les principales commandes ainsi que le gitflow classique."

- name: Méthodes logicielles & DevOps
  logo: "/images/sections/skills/devops.png"
  summary: "Très bonne expérience dans la transformation des méthodes de développement et la mise en place de 'forges'. Je comprends les bénéfices du DevOps (efficience, qualité, rapidité) et ai coaché sa mise en place. Pragmatique : on adopte ce qui crée de la valeur."

- name: Suite Atlassian
  logo: "/images/sections/skills/atlassian.png"
  summary: "Pratiquant depuis de nombreuses années, administrateur avancé. J'utilise Jira, Confluence, Bitbucket pour supporter l'ensemble des pratiques et processus d'équipe. Outil formidable et très adaptable à des besoins simples comme complexes."
