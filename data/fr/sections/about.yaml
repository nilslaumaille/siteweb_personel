# section information
section:
  name: A propos
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# your designation
designation: Responsable R&D
# your company information
company:
  name: Sanilea
  url: "https://www.sanilea.fr"

# your resume. this file path should be relative to you "static" directory
resume: "files/Nils Laumaillé - CV - FR.pdf"

# a summary about you
summary: "Je suis un ingénieur Qualité passionné par le logiciel sous toutes ces formes et la multitude d'écosystèmes associés. Le métier de la Qualité Logicielle a été le fil conducteur de mon expérience depuis plus de 20 ans. Il m'a permis d'occuper différentes fonctions et rôles dans des environnements variés comme l'automobile, l'énergie, la santé et l'édition du logiciel. J’ai acquis de nombreuses compétences et réflexes qui me permettent d’affronter de multiples situations avec calme et professionnalisme. J’aime être à l’écoute des nouvelles techniques et méthodes pour faire progresser mes collaborateurs."

