# section information
section:
  name: A propos
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# your designation
designation: Product Owner / Référent Numérique
# your company information
company:
  name: Urbasolar
  url: "https://www.urbasolar.com"

# your resume. this file path should be relative to you "static" directory
resume: "files/Nils Laumaillé - CV - FR.pdf"

# a summary about you
summary: "Ingénieur Qualité Logiciel qui a choisi de structurer plutôt que de contrôler. Passionné par les systèmes complexes et comment les rendre simples. 20 ans d'expérience dans des environnements critiques (automobile, énergie, SaaS) m'ont appris que la rigueur n'est jamais un frein mais plutôt une fondation. Pragmatique avant tout, je crois que la qualité et l'agilité doivent coexister. Curieux, j'aime les défis qui demandent de la clarté et de l'exécution. Ma transition vers le Product Owner n'est pas une rupture : c'est l'aboutissement naturel de 20 ans d'expertise appliquée à la vision et au pilotage produit."

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
- name: Email
  icon: "fas fa-envelope"
  url: "nils@laumaille.fr"

- name: LinkedIn
  icon: "fab fa-linkedin"
  url: "#nilslaumaille"


